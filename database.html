<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database - HW Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #0f0;
      padding: 20px;
    }

    /* Top Bar Styling */
    .top-bar {
      background-color: #111;
      color: #0f0;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
    }

    .top-bar .buttons {
      display: flex;
      gap: 1rem;
    }

    .top-bar .button {
      color: #0f0;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border: 2px solid #0f0;
      border-radius: 5px;
    }

    .top-bar .button:hover {
      background-color: #0f0;
      color: #000;
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #111;
      color: #0f0;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #0f0;
    }

    th {
      background-color: #222;
    }

    td {
      background-color: #333;
    }

    button {
      padding: 6px 12px;
      background-color: #0f0;
      border: none;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0a0;
    }

    /* Remove Ban Button Styling */
    .remove-ban-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f00;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      width: 100%;
      text-align: center;
    }

    .remove-ban-button:hover {
      background-color: #c00;
    }
  </style>
  <script>
    // Function to read cookies
    function getCookie(name) {
      let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? match[2] : null;
    }

    // Function to delete cookies
    function deleteCookie(name) {
      document.cookie = name + '=; Max-Age=-99999999; path=/';
    }

    // Function to display the banned devices
    function displayBannedDevices() {
      const bannedDevices = JSON.parse(localStorage.getItem("bannedDevices")) || [];
      const tableBody = document.getElementById("device-table-body");
      tableBody.innerHTML = ""; // Clear existing rows

      // Get the device cookie (device ID)
      const deviceId = getCookie('deviceId');

      // Filter banned devices based on the cookie value
      const filteredDevices = bannedDevices.filter(device => device.id === deviceId);

      // If there's no device cookie, don't display anything
      if (deviceId && filteredDevices.length > 0) {
        filteredDevices.forEach(device => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${device.id}</td>
            <td>${device.name}</td>
            <td><button onclick="unbanDevice('${device.id}')">Unban</button></td>
          `;
          tableBody.appendChild(row);
        });
      } else {
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="3">No banned devices found for this device ID.</td>`;
        tableBody.appendChild(row);
      }
    }

    // Function to unban a device and update the table
    function unbanDevice(deviceId) {
      let bannedDevices = JSON.parse(localStorage.getItem("bannedDevices")) || [];
      bannedDevices = bannedDevices.filter(device => device.id !== deviceId);
      localStorage.setItem("bannedDevices", JSON.stringify(bannedDevices));

      // Update the table after unbanning
      displayBannedDevices();
    }

    // Function to remove the device's ban by deleting the cookie
    function removeBanFromYourself() {
      deleteCookie('deviceId'); // Delete the deviceId cookie
      alert("You have successfully removed the ban from yourself. Refresh the page.");
    }

    // Run displayBannedDevices when page loads to initialize the table
    window.onload = function() {
      displayBannedDevices();
    }
  </script>
</head>
<body>
  <!-- Top Bar with Navigation Links -->
  <header class="top-bar">
    <div class="buttons">
      <a href="/index.html" class="button">Home</a>
      <a href="/games.html" class="button">Games</a>
      <a href="/suggestions.html" class="button">Suggestions</a>
      <a href="#contact" class="button">More</a>
    </div>
    <div>
      <a href="/database.html" class="button">Database</a>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section class="device-ban-management">
      <h1>Manage Banned Devices</h1>

      <!-- Table of banned devices -->
      <table>
        <thead>
          <tr>
            <th>Device ID</th>
            <th>Device Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="device-table-body">
          <!-- Dynamically filled banned devices -->
        </tbody>
      </table>

      <!-- Remove Ban from Yourself Button -->
      <button class="remove-ban-button" onclick="removeBanFromYourself()">Remove Ban from Yourself</button>
    </section>
  </main>
</body>
</html>
