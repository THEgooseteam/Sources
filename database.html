<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database - HW Games</title>
  <script>
    // Function to handle unban action (this should be tied to your backend)
    function unbanDevice(deviceId) {
      // For now, just remove the row as a simulation
      const row = document.getElementById(`device-${deviceId}`);
      row.remove();
    }
  </script>
</head>
<body>
  <!-- Same Top Bar as the index page -->
  <header class="top-bar">
    <div class="buttons">
      <a href="/index.html" class="button">Home</a>
      <a href="/games.html" class="button">Games</a>
      <a href="/suggestions.html" class="button">Suggestions</a>
      <a href="#contact" class="button">More</a>
    </div>
  </header>

  <!-- Main Content (Device Ban Management Table) -->
  <main>
    <section class="device-ban-management">
      <h1>Cookie Banned Devices</h1>
      <table border="1" style="width: 100%; border-collapse: collapse;">
        <thead>
          <tr>
            <th>Device ID</th>
            <th>Device Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Placeholder rows for banned devices -->
          <tr id="device-1">
            <td>1</td>
            <td>Device A</td>
            <td><button onclick="unbanDevice(1)">Unban</button></td>
          </tr>
          <tr id="device-2">
            <td>2</td>
            <td>Device B</td>
            <td><button onclick="unbanDevice(2)">Unban</button></td>
          </tr>
          <tr id="device-3">
            <td>3</td>
            <td>Device C</td>
            <td><button onclick="unbanDevice(3)">Unban</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
